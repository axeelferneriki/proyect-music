  <div class="formulario">
      <div class="container">

        <h1> Formulario de contacto</h1>

        <div class="mb-3 col-sm-6">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre">
        </div>
        <div class="mb-3 col-sm-6">
          <label for="exampleFormControlInput1" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su Apellido">
        </div>
        <div class="mb-3 col-sm-6">
          <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3 col-sm-6">
          <label for="prefix">Prefijo:</label>
          <input type="text" class="form-control" id="prefix" placeholder="Ingrese el prefijo telefónico">
        </div>
        <div class="mb-3 col-sm-6">
          <label for="phone">Número de Teléfono:</label>
          <input type="text" class="form-control" id="phone" placeholder="Ingrese su número de teléfono" required>
        </div>
        <div class="mb-3 col-sm-6">
          <label for="exampleFormControlTextarea1" class="form-label"  >Textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese un texto"></textarea>
        </div>
      

      </div>
    </div>
